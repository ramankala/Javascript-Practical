<!DOCTYPE html>

<html>
  <head>
    <title>Practical JavaScript</title>
  </head>
  <body>
    <script>
      var todos = ['Item 1', 'Item 2', 'Item 3'];

      console.log(todos);

      function add(todo){
        todos.push(todo);
        console.log(todos);
      }

      function edit(pos, newItem){
        todos[pos] = newItem;
        console.log(todos);
        }

      function remove(position){
        todos.splice(position, 1);
        console.log(todos);
      }
    </script>
  </body>
</html>
